<!DOCTYPE html>
<html ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="pageTitle + ' | myApp'"></title>
    <base href="/">
    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
    
    <script src="/vendor/system.js"></script>
    <script>
        // set our baseURL reference path
        System.config({
            baseURL: '/',
            defaultJSExtensions: true,
            map: {
                'angular': 'vendor/angular',
                'ui.router': 'vendor/angular-ui-router'
            }
        });
    </script>
    <script>
        System.import('client/_module.js').then(function(){
            angular.element().ready(() => {
                angular.bootstrap(document, ['app']);
            });
        });
    </script>
  </head>

  <body>
    <h1>Hello</h1>
    <div ui-view></div>
  </body>
</html>
